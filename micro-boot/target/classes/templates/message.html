<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>SpringBoot模版渲染</title>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
	<link rel="icon" type="image/x-icon" th:href="@{/images/mldn.ico}">
	<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" /> 
	<script type="text/javascript" th:src="@{/js/message.js}"></script>
</head>
<body>
	<p th:text="${#httpServletRequest.getHeader('Accept-Language')}">
	<p th:text="${#httpServletRequest.getSession().getId()}">
	<p th:text="${#httpSession.getId()}">
	<p th:text="${#httpServletRequest.getServletContext().getRealPath('/')}">
	<p class="txt" th:text="'信息：' + ${msg}"/>
	<img th:src="@{images/nophoto.jpg}">
</body>
</html>
