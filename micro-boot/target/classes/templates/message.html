<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>SpringBoot模版渲染</title>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
	<link rel="icon" type="image/x-icon" th:href="@{/images/mldn.ico}">
	<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" /> 
	<script type="text/javascript" th:src="@{/js/message.js}"></script>
</head>
<body>
	<div>是否成年：
		<span th:if="*{age ge 38}">
			<span th:text="'已经是一个中年人了'"/>
		</span>
		<span th:unless="*{age ge 38}">
			<span th:text="'不是一个中年人了'"/>
		</span>
	</div>
	<div th:if="*{name eq 'mldn'}">
		热烈欢迎“<span th:text="${name}"/>” 
	</div> 
	<table>
		<tr>	
			<td>ind</td>
			<td>消息编号</td>
			<td>标题</td>
			<td>内容</td>
			<td>价值</td>
			<td>日期</td>
		</tr>
		<tr th:each="message,stat : ${allMsgs}" th:class="${stat.even ? 'text-danger' : 'text-success'}">
			<td th:text="${stat.index}"/> 
			<td th:text="${message.mid}"/> 
			<td th:text="${message.title}"/>
			<td th:text="${message.note}"/>
			<td th:text="${message.price}"/>
			<td th:text="*{#dates.format(message.pub,'yyyy-MM-dd')}"/>
		</tr> 
	</table>
	<div th:include="@{/plugins/footer} :: companyInfo" th:with="iid=2,sid=22"/>
</body>
</html>
