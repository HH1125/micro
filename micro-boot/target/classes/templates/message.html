<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>SpringBoot模版渲染</title>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
	<link rel="icon" type="image/x-icon" th:href="@{/images/mldn.ico}">
	<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" /> 
	<script type="text/javascript" th:src="@{/js/message.js}"></script>
</head>
<body>
	<div th:if="${#sets.contains(info,'happy')}">
		<h3>天天是一个快乐的单身汉，并且此状态维持80年。</h3>
	</div> 
	<div th:if="${#maps.containsKey(line,1)}">
		<h3>现在存在有“<span th:text="${msg.mid}"/>”数据（<span th:text="${line[1]}"/>）</h3>
	</div> 
	<div th:text="${#strings.toUpperCase(name)}"/>
	<div th:text="${#strings.replace(name,'mldn','mldnjava')}"/> 
</body>
</html>
